
<ion-content fullscreen>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/account" (click)="dismiss()"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
  <ion-list>
    <ion-list-header>
      {{"profileTitle" | translate}}
    </ion-list-header>
    <ion-item>
      <ion-label>{{"profileName" | translate}}</ion-label>
      <ion-input [(ngModel)]="name" placeholder="{{'profileNamePlaceholder' | translate}}"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"profileDescription" | translate}}</ion-label>
      <ion-input [(ngModel)]="name" placeholder="{{'profileNamePlaceholder' | translate}}"> </ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="saveProfileData()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
